<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <div class="title">IP Address Tracker</div>
      <input
        type="text"
        placeholder="Search for any IP address or domain"
        id="ipInput"
        class="ip-input"
      />
      <button id="ipSearch" class="ip-search">
        <img src="/css/img/icon-arrow.svg" alt="" />
      </button>
    </header>
    <section class="map-area">
      <div id="mapid"></div>
    </section>

    <section class="result">
      <div class="result-box">
        <div class="result-title">Ip Adress</div>
        <div class="result-display" id="resultIp">--</div>
      </div>

      <div class="result-box">
        <div class="result-title">Location</div>
        <div class="result-display" id="resultLocation">--</div>
      </div>

      <div class="result-box">
        <div class="result-title">Timezone</div>
        <div class="result-display" id="resultTime">--</div>
      </div>

      <div class="result-box">
        <div class="result-title">ISP</div>
        <div class="result-display" id="resultIsp">--</div>
      </div>
    </section>
    <div class="attr">Coded by <a href="">Igor Parmon</a></div>
    <script src="scripts/main.js"></script>
  </body>
</html>
